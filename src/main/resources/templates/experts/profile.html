<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title id="profile_title">고수 캐처</title>
    <style>
        .row {
            height: 75px;
        }

        .container {
            position: relative;
        }

        .background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(3px);
        }

        .info {
            padding-top: 100px;
        }

        .profile-pic {
            position: absolute;
            width: 120px;
            height: 120px;
            margin-top: -50px;
            border-radius: 20%;
        }

        .nav {
            padding: 10px;
        }
    </style>
</head>
<body>
<div th:replace="/layout/header.html :: fragment-header"></div>
<div th:replace="/layout/nav.html :: fragment-nav"></div>
<script src="/js/experts/profile.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!--</div>-->
<div id="app-body">
    <div class="row">
        <img class="background" src="https://gosu-catcher.s3.ap-northeast-2.amazonaws.com/default.png" id="background"
             alt="background">
    </div>
    <div class="container">
        <div class="thumbnail">
            <img class="profile-pic" src="https://gosu-catcher.s3.ap-northeast-2.amazonaws.com/default.png"
                 id="profile-pic"
                 alt="profile image">
        </div>
        <div class="details">
            <div>
                <div class="info">
                    <h2 class="storeName" id="storeName">
                        고수님
                    </h2>

                    <p class="service" id="service">
                        제공 서비스 이름 // subItem 여러
                    </p>
                    <p class="brief_introduction" id="brief_introduction">
                        합지전문/ 부분도배/LH도배전문/장판가능/숨고페이, 현금영수증,세금계산서 가능(부가세별도)
                    </p>
                    <p class="location" id="location">
                        인천 부평구 / 10km 이동 가능
                    </p>
                    <!--                    <p class="is_auto">-->
                    <!--                        //빠른견적 사용여부-->

                    <!--                    </p>-->
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="photos-tab" data-bs-toggle="tab" data-bs-target="#pictures" type="button"
                        role="tab" aria-controls="profile" aria-selected="false">사진/동영상
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="review-tab" data-bs-toggle="tab" data-bs-target="#reviews" type="button"
                        role="tab" aria-controls="contact" aria-selected="false">리뷰
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade" id="pictures" role="tabpanel" aria-labelledby="photos-tab">
                <div class="value-font" id="imagesContainer" style="display: flex; gap: 10px;">
                    <div class="image-item" style="position: relative;">
                        <img alt="default image" src="/img/dog.jpeg"
                             style="width: 100px; height: 100px; object-fit: cover; border-radius: 5px;"/>
                    </div>
                </div>

            </div>
            <div class="tab-pane fade" id="reviews" role="tabpanel" aria-labelledby="review-tab">
                <img width="47" height="47" src="https://img.icons8.com/3d-fluency/94/star.png" alt="star"
                     style="float:left;"/>
                <h3 id="rating" style="float:left; padding:10px"> 5.0 </h3>
                <h6 id="reviewCount" style="float:left; padding:20px"> (10개 리뷰) </h6>
            </div>
            <div class="reviews">
                <ul id="list_container">
                    <li>
                        <p id="writer_name">
                            홍**
                        </p>
                        <p id="service_name" style="float:left">
                            백일상/돌상 대여
                        </p>
                        <img width="20" height="20" src="https://img.icons8.com/3d-fluency/94/star.png" alt="star"
                             style="float:left;"/>
                        <div class="review_content" id="review_content"></div>
                        <p id="date">2023. 09. 21</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--    <div class="background_image" style="max-height: 160em">-->
    <!--        <img src="https://gosu-catcher.s3.ap-northeast-2.amazonaws.com/default.png" id="background" alt="background">-->
    <!--    </div>-->

</div>
</body>

<!--</footer>-->
</html>
