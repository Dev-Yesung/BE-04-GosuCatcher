    apiKey: DUMMY_KEY
    apiSecret: DUMMY_SECRET
    fromNumber: DUMMY_PHONE_NUMBER
    domain: https://api.coolsms.co.kr

auth:
  email:
    senderEmail: DUMMY_SENDER_EMAIL
  phone:
    fromNumber: DUMMY_PHONE_NUMBER
  time:
    expiration: 300
